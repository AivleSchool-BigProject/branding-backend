spring:
  application:
    name: branding-backend

  datasource:
    url: jdbc:mysql://localhost:3306/branding
      ?serverTimezone=Asia/Seoul
      &characterEncoding=UTF-8
      &useSSL=false
      &allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root          # 너 로컬 계정
    password: root1234!      # 로컬 MySQL 비번

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  jwt:
    secret: branding-backend-jwt-secret-key-2026-secure!!
    access-token-expiration: 3600000

  cloud:
    aws:
      credentials:
        access-key: YOUR_ACCESS_KEY
        secret-key: YOUR_SECRET_KEY
      region:
        static: ap-northeast-2
      s3:
        bucket: YOUR_BUCKET_NAME
      stack:
        auto: false